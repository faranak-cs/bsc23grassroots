name: DAST Scan using OWASP ZAP
on:
  push:
      branches: [ update-dast-scan ]
  #schedule:
  # scans on every friday at 1.30 am
    #- cron: "30 1 * * 5"

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: build docker image
        run: |
          cd Source
          docker-compose build

      - name: launch app
      # starts the container in the background and leaves it running
        run: |
          cd Source
          docker-compose up --detach

      - name: owasp zap
        uses: zaproxy/action-baseline@v0.4.0
        with:
           target: "http://localhost:8000"
          # continue if issues are found
           fail_action: false
          # token not configured yet 
           DAST_TOKEN: ${{secrets.DAST_TOKEN}}
          # will create a issue "DAST Results"
           issue_title: DAST Results
